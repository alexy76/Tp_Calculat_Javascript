<!DOCTYPE html>
<html lang="fr">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>TP - Calculatrice en Javascript</title>

</head>

<body>

    <div>

        <form method="get" action="#" id="formCalcul">
            <label for="tempValue"></label>
            <input type="text" name="tempValue" id="temp" style="text-align: right"/>
            <label for="keyboard"></label>
            <input type="text" name="keyboard" id="keyboard" style="text-align: right"/>
<br><br><br><br><br><br><br><br><br><br><br><br><br>
<br><br><br><br>
            <button id="btnZero" class="submitnumber" type="button" value="0">0</button>
            <button id="btnOne" class="submitnumber" type="button" value="1">1</button>
            <button id="btnTwo" class="submitnumber" type="button" value="2">2</button>
            <button id="btnThree" class="submitnumber" type="button" value="3">3</button>
            <button id="btnFour" class="submitnumber" type="button" value="4">4</button>
            <button id="btnFive" class="submitnumber" type="button" value="5">5</button>
            <button id="btnSix" class="submitnumber" type="button" value="6">6</button>
            <button id="btnSeven" class="submitnumber" type="button" value="7">7</button>
            <button id="btnEight" class="submitnumber" type="button" value="8">8</button>
            <button id="btnNine" class="submitnumber" type="button" value="9">9</button>
            <button id="btnPoint" class="submitnumber" type="button" value=".">.</button>
            <button id="btnEnter" class="submitnumber" type="button" value="enter">Enter</button>
            <button id="btnAdd" class="submitnumber" type="button" value="add">+</button>
            <button id="btnSub" class="submitnumber" type="button" value="sub">-</button>
            <button id="btnMult" class="submitnumber" type="button" value="mult">*</button>
            <button id="btnDiv" class="submitnumber" type="button" value="div">/</button>
            <button id="btnReset" class="submitnumber" type="button" value="clear">C</button>
            <button id="btnBackspace" class="submitnumber" type="button" value="backspace">'<'</button>
        </form>


    </div>
    
    
    <script src="assets/js/app.js"></script>
</body>
</html>
