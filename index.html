<!DOCTYPE html>
<html lang="fr">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>TP - Calculatrice en Javascript</title>

</head>

<body>

    <div>

        <form method="get" action="#">
            <label for="tempValue"></label>
            <input type="text" name="tempValue" id="temp" style="text-align: right"/>
            <label for="keyboard"></label>
            <input type="text" name="keyboard" id="keyboard" style="text-align: right"/>
<br><br><br><br><br><br><br><br><br><br><br><br><br>
<br><br><br><br>
            <button id="btnZero" type="button">0</button>
            <button id="btnOne" type="button">1</button>
            <button id="btnTwo" type="button">2</button>
            <button id="btnThree" type="button">3</button>
            <button id="btnFour" type="button">4</button>
            <button id="btnFive" type="button">5</button>
            <button id="btnSix" type="button">6</button>
            <button id="btnSeven" type="button">7</button>
            <button id="btnEight" type="button">8</button>
            <button id="btnNine" type="button">9</button>
            <button id="btnPoint" type="button">.</button>
            <button id="btnEnter" type="button">Enter</button>
            <button id="btnAdd" type="button">+</button>
            <button id="btnSub" type="button">-</button>
            <button id="btnMult" type="button">*</button>
            <button id="btnDiv" type="button">/</button>
            <button id="btnReset" type="button">C</button>
            <button id="btnBackspace" type="button">'<'</button>
        </form>


    </div>
    
    
    <script src="assets/js/app.js"></script>
</body>
</html>
